<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to Acme Plastic Gnomes Enter CyperSpace</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>

    <h:body>

        <h1 style="margin: 0 auto">Welcome to the APG Web store</h1>

        <h3 style="margin: 0 auto">Available gnomes</h3>

        <ul style="margin: 0 auto">
            <h:form>
                <ui:repeat value="#{homeManager.items}" var="item">
                    <li>
                        <div id="Price">
                            <h:outputLabel for="priceText" value="Price: "/>
                            <h:outputText id="priceText" value="#{item.price}"/>
                        </div>

                        <div id="Stock">
                            <h:outputLabel for="stockText" value="Stock: "/>
                            <h:outputText id="stockText" value="#{item.stock}"/>
                        </div>

                        <div id="Description">
                            <h:outputLabel for="descriptionText" value="Description: "/>
                            <h:outputText id="descriptionText" value="#{item.description}"/>
                        </div>

                        <div>
                            <h:commandButton value="AddToBasket" action="#{homeManager.plusOnClickEventHandler}">
                                <f:setPropertyActionListener target="#{homeManager.item}" value="#{item}"/>
                            </h:commandButton>

                            <!--
                            <h:link value="+" outcome="item" onclick="homeManager.plusOnClickEventHandler">
                                <f:param name="id" value="#{item.SKU}" />
                            </h:link>
                            -->
                        </div>
                    </li>
                </ui:repeat>
            </h:form>
        </ul>
    </h:body>

</html>
