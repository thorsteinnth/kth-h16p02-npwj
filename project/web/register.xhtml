<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://www.w3.org/1999/XSL/Transform">

    <h:head>
        <title>Registration Page</title>
    </h:head>

    <ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">


        <div style="height: 80px; vertical-align: middle">
            <h:panelGroup layout="block" rendered="#{loginManager.showLoginBanner}">
                <h3 style="margin: 0 auto">Registration</h3>
            </h:panelGroup>

        </div>

        <h:body>
            <f:view>
                <h:form id="registerForm">
                    <table>
                     <!--   <tr style="margin-bottom: 100px">
                            <th>Registration Page</th>
                        </tr> -->
                        <tr>
                            <td><h:outputText value="Enter Your email:"
                                              style="margin-right: 5px"/></td>
                            <td><h:inputText id="email"
                                             value="#{registerManager.email}"
                                             required="true"
                                             requiredMessage="Please enter your email"
                                             style="width: 300px;
                                             margin-right: 10px"/>
                            </td>
                            <td><h:message for="email" style="color:red" /></td>
                            <td><h:outputText value="Email syntax not correct"
                                              style="color:red"
                                              rendered="#{registerManager.showEmailError}"/></td>
                            <td><h:outputText value="Email is already in use"
                                              style="color:red"
                                              rendered="#{registerManager.showEmailAlreadyInUse}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Password :"
                                              style="margin-right: 5px"/></td>
                            <td><h:inputSecret id="psw"
                                               value="#{registerManager.password}"
                                               required="true"
                                               requiredMessage="Please enter your password"
                                               style="width: 300px;
                                               margin-right: 10px"/></td>
                            <td><h:message for="psw"
                                           style="color:red" /></td>
                            <td><h:outputText value="The password needs to be longer than 8 characters"
                                              style="color:red"
                                              rendered="#{registerManager.showPasswordError}"/></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="Register"
                                                 action="#{registerManager.register}"
                                                 style="margin-top: 20px"/></td>
                            <td><h:outputLink value="login.xhtml"
                                              style="margin-top: 20px">Log in</h:outputLink></td>
                        </tr>
                    </table>
                </h:form>
            </f:view>
        </h:body>

    </ui:define>
    </ui:composition>
</html>
