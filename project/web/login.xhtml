<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to Acme Plastic Gnomes Enter CyperSpace</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>

    <h:body>
        <f:view>
            <h:form id="loginForm"  rendered="#{!loginManager.userLoggedIn}">
                <table style="margin: 0 auto">
                    <tr style="margin-bottom: 100px">
                        <th>Login Page</th>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Your email : " /></td>
                        <td><h:inputText id="inputName"
                                         value="#{loginManager.email}"
                                         required="true"
                                         requiredMessage="Email field must not be empty" />
                        </td>
                        <td><h:message for="inputName" style="color:red" /></td>
                        <td><h:outputText value="#{loginManager.emailErrorMsg}"
                                          style="color:red"
                                          rendered="#{loginManager.showEmailError}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter password :" /></td>
                        <td><h:inputSecret id="inputPassword"
                                           value="#{loginManager.password}"
                                           required="true"
                                           requiredMessage="Password field must not be empty" /></td>
                        <td><h:message for="inputPassword" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Sign In"
                                             action="#{loginManager.login}" /></td>
                        <td><h:outputText value="Not a User " />
                            <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
                        </td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
    <h:body>
        <f:view>
            <h:form id="logoutForm"  rendered="#{loginManager.userLoggedIn}">
                <table style="margin: 0 auto">
                    <tr style="margin-bottom: 100px">
                        <th>Are you sure you want to log out?</th>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Log out"
                                             class ="btn btn-primary"
                                             style="margin-top: 20px; margin-right: 10px"
                                             action="#{loginManager.logout}" />
                            <h:commandButton value="Cancel"
                                             style="margin-top: 20px; margin-left: 10px;"
                                             class ="btn btn-primary"
                                             action="#{loginManager.cancel}" />
                        </td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
