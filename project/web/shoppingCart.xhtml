<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">

        <div style="height: 80px">
            <h:panelGroup layout="block" class="alert alert-success" rendered="#{shoppingCartManager.showSuccessBanner}">
                <h:outputText value="purchase completed successfully" />
            </h:panelGroup>

            <h:panelGroup layout="block" class="alert alert-danger" rendered="#{shoppingCartManager.showFailureBanner}">
                <h:outputText value="purchase did not go through.
            Some items where not available in stock at the moment.
            The basket has been modified to correspond to the inventory status. TODO laga orÃ°alag" />
            </h:panelGroup>

            <h:panelGroup layout="block" rendered="#{shoppingCartManager.showTitleBanner}" style="margin-right: 10px">
                <h3 style="margin: 0 auto">Shopping cart</h3>
                <!--<h:outputLabel for="emailId" value="Welcome  " style="margin-right: 5px; font-size: large"/>-->
                <h:outputText id="emailId"
                              value="#{shoppingCartManager.username}"
                              style="margin-bottom: 20px;
                              font-size: large"/>
            </h:panelGroup>

        </div>

        <h:body>
            <f:view >

                <h:outputText id="Items"
                              value="Items: "
                              style="margin-bottom: 40px; font-size: large; font-style: italic"/>

                <ul style="margin: 0 auto">
                    <h:form rendered="#{!shoppingCartManager.shoppingCartEmpty}">
                        <ui:repeat value="#{shoppingCartManager.shoppingCartItems}" var="shoppingCartItem">
                            <div id="Name" style="font-size: large; color: #2b542c; ">
                                <h:outputLabel for="nameText" value="Name: " style="margin-right: 5px"/>
                                <h:outputText id="nameText" value="#{shoppingCartItem.item.SKU}"/>
                            </div>
                            <div id="Price" style="margin-left: 30px">
                                <h:outputLabel for="priceText" value="Price: " style="margin-right: 5px"/>
                                <h:outputText id="priceText" value="#{shoppingCartItem.item.price}"/>
                            </div>
                            <div id="Stock" style="margin-left: 30px; margin-top: -5px">
                                <h:outputLabel for="stockText" value="Quantity: " style="margin-right: 5px"/>
                                <h:outputText id="stockText" value="#{shoppingCartItem.quantity}"/>
                            </div>
                            <div id="Description" style="margin-left: 30px; margin-top: -5px">
                                <h:outputLabel for="descriptionText" value="Description: " style="margin-right: 5px"/>
                                <h:outputText id="descriptionText" value="#{shoppingCartItem.item.description}"/>
                            </div>
                            <div style="margin-bottom: 10px">
                                <h:commandButton class="btn btn-default"
                                                 value="+"
                                                 action="#{shoppingCartManager.increaseQuantity}"
                                                 style="font-size: larger; width: 100px; border: none;">
                                    <f:setPropertyActionListener target="#{shoppingCartManager.shoppingCartItem}" value="#{shoppingCartItem}"/>
                                </h:commandButton>

                                <h:commandButton class="btn btn-default"
                                                 value="-"
                                                 action="#{shoppingCartManager.decreaseQuantity}"
                                                 style="font-size: larger; width: 100px; border: none;">
                                    <f:setPropertyActionListener target="#{shoppingCartManager.shoppingCartItem}" value="#{shoppingCartItem}"/>
                                </h:commandButton>

                            </div>
                        </ui:repeat>
                        <div>
                            <h:commandButton value="Buy"
                                             class="btn btn-success"
                                             action="#{shoppingCartManager.buy}"
                                             rendered="#{!shoppingCartManager.shoppingCartEmpty}"
                                             style="margin-top: 20px; width: 100px"/>
                        </div>
                    </h:form>
                </ul>

                <h:outputText id="shoppingCartEmpty"
                              value="Shopping cart empty! Please make us some money by buying stuff "
                              rendered="#{shoppingCartManager.shoppingCartEmpty}"/>

            </f:view>
            <!--  background-color: rgba(0,0,0,0.5);
                  position: absolute;
                  top: 0px;
                  left: 0px;
                  width: 100%;
                  height: 100%;"-->

            <h:panelGroup layout="block"
                          class="popup-panel-overlay"
                          rendered="#{shoppingCartManager.showPopUp}">

                <div class="popup-panel"
                     style="margin:100px;
                            background-color: white;
                            padding: 20px;
                            border-radius: 5px;
                            border: 1px solid #DDD;">

                    <h:outputText id="popupBuyText" value="Are you sure you want to finish your purchase?"/>
                    <br/>
                    <h:commandButton value="Yes"
                                     action="#{shoppingCartManager.popupYes}"
                                     rendered="#{!shoppingCartManager.shoppingCartEmpty}"
                                     style="margin-right: 20px"/>

                    <h:commandButton value="No"
                                     action="#{shoppingCartManager.popupYes}"
                                     rendered="#{!shoppingCartManager.shoppingCartEmpty}"/>
                </div>
            </h:panelGroup>

        </h:body>
    </ui:define>
    </ui:composition>
</html>
